<div class="app-background">
  <div class="app-shell" role="application">
    <header class="app-topbar" role="banner">
      <div class="app-topbar__identity">
        <span class="app-topbar__badge" aria-hidden="true">FT</span>
        <div class="app-topbar__copy">
          <h1>{{ title }}</h1>
          <p>{{ description }}</p>
        </div>
      </div>
      <button
        class="app-topbar__action"
        type="button"
        aria-label="Перейти до налаштувань"
        routerLink="/settings"
      >
        <mat-icon aria-hidden="true">tune</mat-icon>
      </button>
    </header>

    <div class="app-surface" role="presentation">
      <main class="app-content">
        <router-outlet></router-outlet>
      </main>

      <nav class="app-tabbar" aria-label="Основна навігація">
        <a
          routerLink="/about"
          routerLinkActive="active"
          #aboutActive="routerLinkActive"
          [attr.aria-current]="aboutActive.isActive ? 'page' : null"
        >
          <mat-icon aria-hidden="true">home</mat-icon>
          <span>Про застосунок</span>
        </a>
        <a
          routerLink="/water"
          routerLinkActive="active"
          #waterActive="routerLinkActive"
          [attr.aria-current]="waterActive.isActive ? 'page' : null"
        >
          <mat-icon aria-hidden="true">water_drop</mat-icon>
          <span>Вода</span>
        </a>
        <a
          routerLink="/food"
          routerLinkActive="active"
          #foodActive="routerLinkActive"
          [attr.aria-current]="foodActive.isActive ? 'page' : null"
        >
          <mat-icon aria-hidden="true">restaurant_menu</mat-icon>
          <span>Їжа</span>
        </a>
        <a
          routerLink="/settings"
          routerLinkActive="active"
          #settingsActive="routerLinkActive"
          [attr.aria-current]="settingsActive.isActive ? 'page' : null"
        >
          <mat-icon aria-hidden="true">tune</mat-icon>
          <span>Налаштування</span>
        </a>
      </nav>

      <footer class="app-footer">
        <span>&copy; {{ title }} {{ currentYear }}</span>
      </footer>
    </div>
  </div>
</div>
