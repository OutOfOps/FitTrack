<header class="app-header">
  <h1>{{ title }}</h1>
  <p>{{ description }}</p>
  <nav>
    <a
      routerLink="/"
      routerLinkActive="active"
      #homeActive="routerLinkActive"
      [routerLinkActiveOptions]="{ exact: true }"
      [attr.aria-current]="homeActive.isActive ? 'page' : null"
      >Головна</a
    >
    <a
      routerLink="/settings/reminders"
      routerLinkActive="active"
      #remindersActive="routerLinkActive"
      [attr.aria-current]="remindersActive.isActive ? 'page' : null"
      >Нагадування</a
    >
  </nav>
</header>
<main class="app-content">
  <router-outlet></router-outlet>
</main>
<footer class="app-footer">
  <p>&copy; {{ title }} {{ (new Date()).getFullYear() }}</p>
</footer>
