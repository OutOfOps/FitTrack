name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          #cache-dependency-path: fittrack-ua/package-lock.json

      - name: Install dependencies
        run: npm --prefix fittrack-ua install

      - name: Build Angular app
        run: npm run build -- --base-href "/${{ github.event.repository.name }}/"
        # При необходимости добавьте --configuration production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: fittrack-ua/dist/pwa

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
